<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="css/cart.css">
    <title>Carrinho</title>
</head>

<body onload="renderCart()">
    <header>
        <a href="index.html" class="logo"><span>Night</span>code</a>

        <input type="checkbox" id="menu-bar">
        <label for="menu-bar" class="fas fa-bars"></label>

        <nav class="navbar">
            <a href="index.html">Início</a>
            <a href="cart.html">Carrinho</a>
            <a href="" onclick="userLogout()">Sair</a>
        </nav>
    </header>

    <section class="cart">
        <div class="cart-warning">
            <button onclick="cleanCart()" id="btn-clean">Limpar carrinho</button>
            <div class="div-total" id="div-total"></div>
            <h1 id="h1-void">Você ainda não adicionou nenhum item no carrinho</h1>
        </div>
        <div class="cart-flex" id="cart-flex">
        </div>
    </section>
    <script src="js/middleware/notAuth.js"></script>
    <script src="js/script.js"></script>
</body>

</html>
